on: [push]

jobs:
  hello_world_job:
    
    runs-on: ubuntu-latest
    name: A job to say hello
    
    steps:
      - name: Hello world action step
        id: hello
        uses: strawstack/ssh-node-server-setup@main
        with:
          server-host: ${{ secrets.SERVER_HOST }}
          user-email: ${{ secrets.USER_EMAIL }}
          ssh-key: ${{ secrets.SSH_KEY }}
